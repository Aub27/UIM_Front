<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIM :: Se Connecter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/acceuil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet"> 
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="images/logo/LogoLastOne.ico" type="image/x-icon">  
</head>
<body>
    <div class="b-container">
        <header class="bg-main text-white">
            <div class="container flex">
                <div class="identity">
                    <img class="logo" src="images/logo/whiteLogo.svg" alt="app-logo">
                    <h1>Internships Management</h1>
                </div>
                <div class="links">
                    <a  href="index.html">Acceuil</a>
                    <a href="apropos.html">A Propos</a>
                    <a href="login.html" class="login-btn bg-white text-dark">Se Connecter</a>
                </div>
            </div>
        </header>
        <section class="reg-section">
        <div class=" container flex-col">
            <h1>Internships Management</h1>
            <form action="" class="flex">
                <div class="left flex-col">
                    <label for="nom">Nom (Obligatoire)</label>
                    <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
                    <label for="prenom">Prénom (Obligatoire)</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
                    <label for="tel">Téléphone (Obligatoire)</label>
                    <input type="tel" name="tel" id="tel" placeholder="Entrez votre numéro téléphone">
                    <label for="sexe">Vous êtes (Obligatoire) </label>
                    <select name="sexe" id="sexe-selection">
                        <option value="Mr">Mr</option>
                        <option value="Mme">Mme</option>
                    </select>
                </div>
                <div class="right flex-col">
                    <label for="username">Nom d'utilisateur (Obligatoire)</label>
                    <input type="email" name="username" id="username" placeholder="Entrez votre nom d'utilisateur">
                    <label for="pass">Mot de passe (Obligatoire)</label>
                    <input type="password" name="pass" id="pass" placeholder="Entrez votre mot de passe">
                    <input type="submit" value="S'inscrire" class="reg-button">
                    <span>Déja inscrit ?<a href="login.html">Se Connecter</a></span>
                    <span>Plus d'informations <a href="apropos.html">Infos</a></span>
                </div>
            </form>
        </div>
        </section>
        <footer class="bg-main text-white">
            <div class="container flex">
                <p>Tous les droits sont réservés &copy; à l'Université Privée de Fès</p>
               <div class="contacts"><span><i class="fas fa-phone"></i>&ThinSpace;&ThinSpace; +212 535 610 320</span>
                <span><i class="fas fa-mail-bulk"></i>&ThinSpace;&ThinSpace;info@upf.ac.ma</span>
            </div>
            </div>
        </footer>
    </div>
    <script src="js/plugin.js"></script>
</body>
</html>

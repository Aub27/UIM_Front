<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPF Internships Management</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/acceuil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet"> 
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>
<body>
    <div class="b-container">
        <header class="bg-main text-white">
            <div class="container flex">
                <div class="identity">
                    <img class="logo" src="images/logo/whiteLogo.svg" alt="app-logo">
                    <h1>Internships Management</h1>
                </div>
                <div class="links">
                    <a  href="#register">S'inscrire</a>
                    <a href="#about">A Propos</a>
                    <a href="#Connect" class="login-btn bg-white text-dark">Se Connecter</a>
                </div>
            </div>
        </header>
        <section>
            <div class="flex">
                <img src="images/stages.jpg" alt="students picture" class="pic">
                <article class="text-dark">
                    <img src="images/logo/logo.svg" alt="app-logo" class="logo-inside">
                    <h1 class="ft-insta text-dark">Internships Management</h1>
                    <p>Connectez Vous Et Gérez Vos Stages PFE...</p>
                    <a href="#login" class="login-btn bg-main text-white">Se Connecter</a>
                </article>
            </div>
        </section>
        <footer class="bg-main text-white">
            <p>Tous les droits sont réservés &copy; à l'Université Privée de Fès</p>
        </footer>
    </div>
    <script src="js/plugin.js"></script>
</body>
</html>
